<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=+prompt('Nhập giá trị a');
    let b=+prompt('Nhập giá trị b');
    let c=+prompt('Nhập giá trị c');
    let delta=(b*b)-(4*a*c);
    if (delta<0){
        alert('Phương trình vô nghiệm')
    }
    else
        if (delta===0){
        alert('Phương trình có nghiệm kép x1 = x2 =' + (-b/(2*a)))
    } else
        alert('Phương trình có nghiệm'+ 'x1 ='+ (-b-Math.sqrt(delta))/(2*a)+ ';' +'x2 =' +(-b+Math.sqrt(delta))/(2*a));
</script>
</body>
</html>
