<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1px" style="height: 300px;width: 300px;text-align: center">

  <tr>
    <th colspan="4">
      <h1>Casio</h1>
      <input type="text" id="result" readonly style="width: 280px;height: 50px">
    </th>
  </tr>
  <tr>
    <td onclick="add('(')">(</td>
    <td onclick="add(')')">)</td>
    <td onclick="add('%')">%</td>
    <td onclick="delete1()">AC</td>
  </tr>
  <tr>
    <td onclick="add('7')">7</td>
    <td onclick="add('8')">8</td>
    <td onclick="add('9')">9</td>
    <td onclick="add('/')">/</td>
  </tr>
  <tr>
    <td onclick="add('4')">4</td>
    <td onclick="add('5')">5</td>
    <td onclick="add('6')">6</td>
    <td onclick="add('*')">*</td>
  </tr>
  <tr>
    <td onclick="add('1')">1</td>
    <td onclick="add('2')">2</td>
    <td onclick="add('3')">3</td>
    <td onclick="add('-')">-</td>
  </tr>
  <tr>
    <td onclick="add('0')">0</td>
    <td onclick="add('.')">.</td>
    <td onclick="calculate()">=</td>
    <td onclick="add('+')">+</td>
  </tr>
</table>
<script>
  function add(value){
    let result = document.getElementById('result').value;
    result+= value;
    document.getElementById('result').value = result;
  }
  function delete1(){
    document.getElementById('result').value ='';
  }
  function calculate(){
    let result = document.getElementById('result').value;
    let res = eval(result);
    document.getElementById('result').value = res;
  }


</script>
</body>
</html>
